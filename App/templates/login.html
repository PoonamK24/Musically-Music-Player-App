{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Register</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelementplayer.min.css" rel="stylesheet"/>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div>
                <div class="card mt-3 shadow">
                    <div class="card-body">

                        <form class="my-4" action="" method="post">

                            {% csrf_token %}

                            <div class="text-center">
                                <h4>LOGIN or REGISTER</h4>
                                <hr>
                            </div>
                    
                            <div class="form-group"> 
                                <input type="text" class="form-control" name="uname" placeholder=" Username" required>
                            </div>

                            <div class="form-group mt-3">
                                <input type="password" class="form-control" name="pwd" placeholder=" Password " required>
                            </div>

                            <br>

                            <div>
                            <small>Forgot Password ? <a href="/password-reset" class="text-primary">Reset Here</a></small>
                            </div>

                            <br>
                            
                            <div class="d-grid gap-2">
                            <button type="submit" class="btn shadow btn-dark px-4 fw-bold"> LOGIN </button>
                            </div>

                            <br><hr>

                            <div class="text-center fw-bold">
                                <small>New User ? <a href="/signup" class="text-primary">Register Here</a></small>
                            </div>

                            {% if form.non_field_errors %}
                                {% for error in form.non_field_errors %}
                                <p class="alert alert-danger my-3">{{error}}</p>
                                {% endfor%}
                            {% endif %}

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
